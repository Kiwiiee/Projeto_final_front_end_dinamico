<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apricartivo</title>
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <header>

    </header>
    <div class="columns">
        <div id="todo">
            <h2> Apha ze!</h2>
            <br>
            <div data-name="todo" class="dropzone"></div>
        </div> 
        <div id="progress">
            <h2> Pha zenom!</h2>
            <br>
            <div data-name="progress" class="dropzone"></div>
        </div> 
        <div id="done">
            <h2> Fazido!</h2>
            <br>
            <div data-name="done" class="dropzone"></div>
        </div>
    </div>
    
    <div id="modal">
        <div id="modal-content">
            <div class="modalheader">
                <h2>Criar Tarefa</h2>
                <span> X </span>
            </div>
            <form id="form">
            
                <label for="titulo">Titulo</label>
                <input id="titulo" placeholder="Insira o nome da tarefa!">
                <div class="prioridade">
                    <span>Prioridade</span>
                    <div class="seletor">
                    <input id="baixo"  name="prioridad" type="radio" value="low">
                    <label for="baixo">Baixa</label>    
                    </div>
                    <div class="seletor">
                    <input id="medio"  name="prioridad" type="radio" value="medium">
                    <label for="medio">Média</label>
                    </div>
                    <div class="seletor">
                    <input id="alto"  name="prioridad" type="radio" value="high">
                    <label for="alto">Alta</label>
                    </div>
                </div>
                <label for="data">Data de conclusão</label>
                <input name="data" id="data" type="date">
                
                <label for="descricao">Descrição</label>
                <textarea rows="5" id="descricao" name="descricao" placeholder="Insira a descrição da tarefa!"></textarea>

                <input type="submit" value="Criar tarefa">
            </form>
        </div>
    </div>

    <div id="modaldois">
        <div id="modaldois-content">
            <div class="modalheader">
                <h2 id="mudae"></h2>
                <span> X </span>
            </div>
            
            <form id="modaldois-form">
            
                <label for="titulo">Titulo</label>
                <input id="modaldois-titulo" placeholder="Insira o nome da tarefa!">
                <div class="prioridade">
                    <span>Prioridade</span>
                    <div class="seletor">
                    <input id="baixo"  name="modaldois-prioridad" type="radio" value="low">
                    <label for="baixo">Baixa</label>    
                    </div>
                    <div class="seletor">
                    <input id="medio"  name="modaldois-prioridad" type="radio" value="medium">
                    <label for="medio">Média</label>
                    </div>
                    <div class="seletor">
                    <input id="alto"  name="modaldois-prioridad" type="radio" value="high">
                    <label for="alto">Alta</label>
                    </div>
                </div>
                <label for="modaldois-data">Data de conclusão</label>
                <input name="data" id="modaldois-data" type="date">
                
                <label for="modaldois-descricao">Descrição</label>
                <textarea rows="5" id="modaldois-descricao" name="descricao" placeholder="Insira a descrição da tarefa!"></textarea>

                <input type="submit" value="Editar tarefa">
                <input type="button" value="Excluir tarefa" id="removeButton" class="removeButton">
            </form>
        </div>
    </div>

    <add-button></add-button>
    <script type="module" src="../components/buttonAdd/addButton.js"></script>
    <script type="module" src="../components/card/card.js"></script>
    
    <script type="module" src="../scripts/firebase.js"></script>
    <script src="../scripts/app.js"></script>
</body>
</html>
